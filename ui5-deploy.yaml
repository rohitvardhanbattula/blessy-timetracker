# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "3.1"
metadata:
  name: timetracker
type: application
builder:
  resources:
    excludes:
      - /test/**
      - /localService/**
  customTasks:
    - name: deploy-to-abap
      afterTask: generateCachebusterInfo
      configuration:
        target:
          url: https://bmd.bye.hec.ondemand.com
          client: '800'
        app:
          name: Z_TIME_TRACKER
          description: Timetracker for Order Operations
          package: Z001
          transport: BMDK909397
        exclude:
          - /test/
